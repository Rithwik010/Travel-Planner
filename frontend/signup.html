<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Travel Itinerary Planner</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .auth-container {
      background: white;
      border-radius: 30px;
      box-shadow: 0 20px 80px rgba(0, 0, 0, 0.2);
      max-width: 450px;
      width: 100%;
      padding: 50px 40px;
      animation: fadeInUp 0.6s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .auth-header {
      text-align: center;
      margin-bottom: 40px;
    }

    .auth-header .logo {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    .auth-header h1 {
      font-family: 'Playfair Display', serif;
      color: #667eea;
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .auth-header p {
      color: #6c757d;
      font-size: 0.95rem;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      font-weight: 600;
      color: #2d3748;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.9rem;
    }

    .form-label i {
      color: #667eea;
    }

    .form-control {
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      padding: 12px 20px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
    }

    .password-wrapper {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #6c757d;
      transition: color 0.3s ease;
    }

    .toggle-password:hover {
      color: #667eea;
    }

    .password-strength {
      height: 4px;
      background: #e2e8f0;
      border-radius: 2px;
      margin-top: 8px;
      overflow: hidden;
    }

    .password-strength-bar {
      height: 100%;
      width: 0;
      transition: all 0.3s ease;
      border-radius: 2px;
    }

    .password-strength-bar.weak {
      width: 33%;
      background: #dc3545;
    }

    .password-strength-bar.medium {
      width: 66%;
      background: #ffc107;
    }

    .password-strength-bar.strong {
      width: 100%;
      background: #28a745;
    }

    .password-hint {
      font-size: 0.75rem;
      color: #6c757d;
      margin-top: 5px;
    }

    .password-requirements {
      font-size: 0.75rem;
      margin-top: 5px;
      color: #6c757d;
    }

    .requirement {
      display: flex;
      align-items: center;
      gap: 5px;
      margin: 3px 0;
    }

    .requirement.met {
      color: #28a745;
    }

    .requirement i {
      font-size: 0.7rem;
    }

    .btn-signup {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      border-radius: 12px;
      color: white;
      padding: 14px;
      font-size: 1.1rem;
      font-weight: 600;
      width: 100%;
      transition: all 0.3s ease;
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
    }

    .btn-signup:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 40px rgba(102, 126, 234, 0.5);
    }

    .btn-signup:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .divider {
      text-align: center;
      margin: 30px 0;
      position: relative;
    }

    .divider::before {
      content: '';
      position: absolute;
      left: 0;
      top: 50%;
      width: 100%;
      height: 1px;
      background: #e2e8f0;
    }

    .divider span {
      position: relative;
      background: white;
      padding: 0 15px;
      color: #6c757d;
      font-size: 0.9rem;
    }

    .btn-google {
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      padding: 12px;
      width: 100%;
      background: white;
      color: #2d3748;
      font-weight: 600;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .btn-google:hover {
      border-color: #667eea;
      background: #f8f9ff;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .google-icon {
      width: 20px;
      height: 20px;
    }

    .links {
      margin-top: 25px;
      text-align: center;
    }

    .links a {
      color: #667eea;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .links a:hover {
      color: #764ba2;
      text-decoration: underline;
    }

    .form-check {
      margin: 15px 0;
    }

    .form-check-label {
      font-size: 0.85rem;
      color: #4a5568;
    }

    .form-check-input:checked {
      background-color: #667eea;
      border-color: #667eea;
    }

    .alert {
      border-radius: 12px;
      border: none;
      margin-bottom: 20px;
      font-size: 0.9rem;
    }

    .spinner-border-sm {
      width: 20px;
      height: 20px;
      border-width: 2px;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-header">
      <div class="logo">✈️</div>
      <h1>Create Account</h1>
      <p>Join us and start planning amazing trips!</p>
    </div>

    <!-- Alert Messages -->
    <div id="alertContainer"></div>

    <!-- Sign Up Form -->
    <form id="signupForm">
      <div class="form-group">
        <label class="form-label">
          <i class="fas fa-user"></i> Full Name
        </label>
        <input 
          type="text" 
          class="form-control" 
          id="displayName" 
          placeholder="John Doe"
          required
        >
      </div>

      <div class="form-group">
        <label class="form-label">
          <i class="fas fa-envelope"></i> Email Address
        </label>
        <input 
          type="email" 
          class="form-control" 
          id="email" 
          placeholder="your@email.com"
          required
        >
      </div>

      <div class="form-group">
        <label class="form-label">
          <i class="fas fa-lock"></i> Password
        </label>
        <div class="password-wrapper">
          <input 
            type="password" 
            class="form-control" 
            id="password" 
            placeholder="Create a strong password"
            required
          >
          <i class="fas fa-eye toggle-password" id="togglePassword"></i>
        </div>
        <div class="password-strength">
          <div class="password-strength-bar" id="passwordStrengthBar"></div>
        </div>
        <div class="password-requirements" id="passwordRequirements">
          <div class="requirement" id="req-length">
            <i class="fas fa-circle"></i>
            <span>At least 8 characters</span>
          </div>
          <div class="requirement" id="req-uppercase">
            <i class="fas fa-circle"></i>
            <span>One uppercase letter</span>
          </div>
          <div class="requirement" id="req-lowercase">
            <i class="fas fa-circle"></i>
            <span>One lowercase letter</span>
          </div>
          <div class="requirement" id="req-number">
            <i class="fas fa-circle"></i>
            <span>One number</span>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label class="form-label">
          <i class="fas fa-lock"></i> Confirm Password
        </label>
        <div class="password-wrapper">
          <input 
            type="password" 
            class="form-control" 
            id="confirmPassword" 
            placeholder="Re-enter your password"
            required
          >
          <i class="fas fa-eye toggle-password" id="toggleConfirmPassword"></i>
        </div>
      </div>

      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="agreeTerms" required>
        <label class="form-check-label" for="agreeTerms">
          I agree to the <a href="#" target="_blank">Terms & Conditions</a> and <a href="#" target="_blank">Privacy Policy</a>
        </label>
      </div>

      <button type="submit" class="btn-signup" id="signupBtn">
        <span id="signupText">Create Account</span>
        <span id="signupSpinner" class="spinner-border spinner-border-sm d-none ms-2"></span>
      </button>
    </form>

    <!-- Divider -->
    <div class="divider">
      <span>OR</span>
    </div>

    <!-- Google Sign Up -->
    <button class="btn-google" id="googleSignUpBtn">
      <svg class="google-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
        <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"/>
        <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"/>
        <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"/>
        <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"/>
        <path fill="none" d="M0 0h48v48H0z"/>
      </svg>
      Sign up with Google
    </button>

    <!-- Login Link -->
    <div class="links">
      Already have an account? <a href="login.html">Login</a>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { 
      getAuth, 
      createUserWithEmailAndPassword,
      signInWithPopup,
      GoogleAuthProvider,
      sendEmailVerification,
      updateProfile
    } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

    // Firebase Configuration - REPLACE WITH YOUR CONFIG
    const firebaseConfig = {
      apiKey: "AIzaSyBBWMn8wuLwHfRdKRbRZZTH7EeOmZiIiR4",
      authDomain: "travel-planner-5f52c.firebaseapp.com",
      projectId: "travel-planner-5f52c",
      storageBucket: "travel-planner-5f52c.firebasestorage.app",
      messagingSenderId: "242478277763",
      appId: "1:242478277763:web:4508544b42aa0fe7bce7b6"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const googleProvider = new GoogleAuthProvider();

    // Get form elements
    const signupForm = document.getElementById('signupForm');
    const displayNameInput = document.getElementById('displayName');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirmPassword');
    const agreeTermsCheckbox = document.getElementById('agreeTerms');
    const signupBtn = document.getElementById('signupBtn');
    const signupText = document.getElementById('signupText');
    const signupSpinner = document.getElementById('signupSpinner');
    const googleSignUpBtn = document.getElementById('googleSignUpBtn');
    const togglePassword = document.getElementById('togglePassword');
    const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
    const passwordStrengthBar = document.getElementById('passwordStrengthBar');

    // Toggle password visibility
    togglePassword.addEventListener('click', () => {
      const type = passwordInput.type === 'password' ? 'text' : 'password';
      passwordInput.type = type;
      togglePassword.classList.toggle('fa-eye');
      togglePassword.classList.toggle('fa-eye-slash');
    });

    toggleConfirmPassword.addEventListener('click', () => {
      const type = confirmPasswordInput.type === 'password' ? 'text' : 'password';
      confirmPasswordInput.type = type;
      toggleConfirmPassword.classList.toggle('fa-eye');
      toggleConfirmPassword.classList.toggle('fa-eye-slash');
    });

    // Password strength checker
    passwordInput.addEventListener('input', () => {
      const password = passwordInput.value;
      const strength = checkPasswordStrength(password);
      
      passwordStrengthBar.className = 'password-strength-bar';
      if (strength.score > 0) {
        passwordStrengthBar.classList.add(strength.level);
      }

      // Update requirements
      updateRequirement('req-length', password.length >= 8);
      updateRequirement('req-uppercase', /[A-Z]/.test(password));
      updateRequirement('req-lowercase', /[a-z]/.test(password));
      updateRequirement('req-number', /[0-9]/.test(password));
    });

    function checkPasswordStrength(password) {
      let score = 0;
      
      if (password.length >= 8) score++;
      if (password.length >= 12) score++;
      if (/[A-Z]/.test(password)) score++;
      if (/[a-z]/.test(password)) score++;
      if (/[0-9]/.test(password)) score++;
      if (/[^A-Za-z0-9]/.test(password)) score++;

      let level = 'weak';
      if (score >= 4) level = 'medium';
      if (score >= 6) level = 'strong';

      return { score, level };
    }

    function updateRequirement(id, isMet) {
      const element = document.getElementById(id);
      if (isMet) {
        element.classList.add('met');
        element.querySelector('i').className = 'fas fa-check-circle';
      } else {
        element.classList.remove('met');
        element.querySelector('i').className = 'fas fa-circle';
      }
    }

    // Show alert
    function showAlert(type, message) {
      const alertContainer = document.getElementById('alertContainer');
      alertContainer.innerHTML = `
        <div class="alert alert-${type} alert-dismissible fade show" role="alert">
          ${message}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
      `;
    }

    // Email/Password Sign Up
    signupForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const displayName = displayNameInput.value.trim();
      const email = emailInput.value.trim();
      const password = passwordInput.value;
      const confirmPassword = confirmPasswordInput.value;

      // Validate passwords match
      if (password !== confirmPassword) {
        showAlert('warning', '⚠️ Passwords do not match!');
        return;
      }

      // Validate password strength
      const strength = checkPasswordStrength(password);
      if (strength.score < 4) {
        showAlert('warning', '⚠️ Please use a stronger password!');
        return;
      }

      // Validate terms agreement
      if (!agreeTermsCheckbox.checked) {
        showAlert('warning', '⚠️ Please agree to the Terms & Conditions!');
        return;
      }

      // Disable button
      signupBtn.disabled = true;
      signupText.textContent = 'Creating Account...';
      signupSpinner.classList.remove('d-none');

      try {
        // Create user
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Update profile with display name
        await updateProfile(user, {
          displayName: displayName
        });

        // Send email verification
        await sendEmailVerification(user);

        // Get ID token
        const idToken = await user.getIdToken();

        // Store token
        localStorage.setItem('authToken', idToken);
        localStorage.setItem('userEmail', user.email);

        // Sync with backend
        await syncUserWithBackend(user, idToken);

        showAlert('success', '✅ Account created! Please check your email for verification.');

        // Redirect after showing message
        setTimeout(() => {
          window.location.href = 'travel.html';
        }, 2000);

      } catch (error) {
        console.error('Sign up error:', error);
        
        let errorMessage = 'Sign up failed. Please try again.';
        
        if (error.code === 'auth/email-already-in-use') {
          errorMessage = 'This email is already registered. Please login instead.';
        } else if (error.code === 'auth/invalid-email') {
          errorMessage = 'Invalid email address.';
        } else if (error.code === 'auth/weak-password') {
          errorMessage = 'Password is too weak. Please use a stronger password.';
        } else if (error.code === 'auth/operation-not-allowed') {
          errorMessage = 'Email/password accounts are not enabled. Please contact support.';
        }

        showAlert('danger', `❌ ${errorMessage}`);
      } finally {
        signupBtn.disabled = false;
        signupText.textContent = 'Create Account';
        signupSpinner.classList.add('d-none');
      }
    });

    // Google Sign Up
    googleSignUpBtn.addEventListener('click', async () => {
      try {
        googleSignUpBtn.disabled = true;
        googleSignUpBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Signing up...';

        const result = await signInWithPopup(auth, googleProvider);
        const user = result.user;

        // Get ID token
        const idToken = await user.getIdToken();

        // Store token
        localStorage.setItem('authToken', idToken);
        localStorage.setItem('userEmail', user.email);

        // Sync with backend
        await syncUserWithBackend(user, idToken);

        showAlert('success', '✅ Account created with Google! Redirecting...');

        setTimeout(() => {
          window.location.href = 'travel.html';
        }, 1500);

      } catch (error) {
        console.error('Google sign up error:', error);
        
        let errorMessage = 'Google sign up failed. Please try again.';
        
        if (error.code === 'auth/popup-closed-by-user') {
          errorMessage = 'Sign up cancelled.';
        } else if (error.code === 'auth/popup-blocked') {
          errorMessage = 'Pop-up blocked. Please allow pop-ups for this site.';
        } else if (error.code === 'auth/account-exists-with-different-credential') {
          errorMessage = 'An account already exists with this email. Please login instead.';
        }

        showAlert('danger', `❌ ${errorMessage}`);
      } finally {
        googleSignUpBtn.disabled = false;
        googleSignUpBtn.innerHTML = `
          <svg class="google-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
            <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"/>
            <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"/>
            <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"/>
            <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"/>
            <path fill="none" d="M0 0h48v48H0z"/>
          </svg>
          Sign up with Google
        `;
      }
    });

    // Sync user with backend
    async function syncUserWithBackend(firebaseUser, idToken) {
      try {
        const response = await fetch('http://localhost:3001/api/auth/sync-user', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${idToken}`
          },
          body: JSON.stringify({
            firebaseUid: firebaseUser.uid,
            email: firebaseUser.email,
            displayName: firebaseUser.displayName,
            photoURL: firebaseUser.photoURL,
            emailVerified: firebaseUser.emailVerified
          })
        });

        if (!response.ok) {
          throw new Error('Failed to sync user with backend');
        }

        const data = await response.json();
        console.log('User synced:', data);
        return data;
      } catch (error) {
        console.error('Backend sync error:', error);
      }
    }

    // Check if already logged in
    auth.onAuthStateChanged((user) => {
      if (user) {
        window.location.href = 'travel.html';
      }
    });
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
